<body>
    <script src="../Highcharts-7/code/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="../../code/modules/export-data.js"></script>


    <div id="containerx" style="padding-top: 2rem"></div>



    <script type="text/javascript">
        Highcharts.chart('containerx', {
            chart: {
                type: 'line'
            },

            title: {
                text: '政府针对特殊教育的部分支援开支'
            },

            subtitle: {
                text: '来源: 香港立法会'
            },

            yAxis: {
                title: {
                    text: '开支（/百亿元）'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2013
                }
            },

            series: [{
                name: '协助主流学校支援有特殊需要的学生的总开支',
                data: [1075, 1222, 1310, 1392]
            }, {
                name: '舍署学前康复服务预算开支',
                data: [517, 571.5, 623.2, 661.2]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
    </script>
</body>
