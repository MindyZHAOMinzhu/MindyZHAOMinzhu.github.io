<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Highcharts Example</title>

    <style type="text/css">
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
    </style>
</head>

<body>
    <script src="../Highcharts-7.0.3/code/highcharts.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/series-label.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/exporting.js"></script>
    <script src="../Highcharts-7.0.3/code/modules/export-data.js"></script>

    <div id="container"></div>



    <script type="text/javascript">
        Highcharts.chart('container', {
            chart: {
                type: 'line'
            },

            title: {
                text: 'Autism '
            },

            subtitle: {
                text: 'Source: thesolarfoundation.com'
            },

            yAxis: {
                title: {
                    text: 'Number of Autism Sutudents'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },

            plotOptions: {
                series: {
                    label: {
                        connectorAllowed: false
                    },
                    pointStart: 2008


                }
            },

            series: [{
                name: 'Total',
                data: [1384165, 994455, 504100, 471000, 356000, 722100, 1450700]
            }, {
                name: 'Teachers',
                data: [5934, 6113, 6038, 6000, 4927, 6008, 5451]
            }],

            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }

        });
    </script>

</body>

</html>
