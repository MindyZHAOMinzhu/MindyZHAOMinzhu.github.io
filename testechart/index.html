            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
            <div class="container-sm">100% wide until small breakpoint</div>
            <div class="container-md">100% wide until medium breakpoint</div>
            <div class="container-lg">100% wide until large breakpoint</div>
            <div class="container-xl">100% wide until extra large breakpoint</div>
        </div>

        var beginYear = 2016;
        var endYear = 2050;
        var lineCount = 10;


        // Basic option:
        option = {
            color: ['#e54035'],
            xAxis: {
                axisLine: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                name: beginYear,
                nameLocation: 'middle',
                nameGap: 40,
                nameTextStyle: {
                    color: 'green',
                    fontSize: 30,
                    fontFamily: 'Arial'
                },
                min: -2800,
                max: 2800
            },
            yAxis: {
                data: makeCategoryData(),
                show: false
            },
            grid: {
                top: 'center',
                height: 280
            },
            series: [{
                name: 'all',
                type: 'pictorialBar',
                symbol: 'image://' + treeDataURI,
                symbolSize: [30, 55],
                symbolRepeat: true,
                data: makeSeriesData(beginYear),
                animationEasing: 'elasticOut'
            }, {
                name: 'all',
                type: 'pictorialBar',
                symbol: 'image://' + treeDataURI,
                symbolSize: [30, 55],
                symbolRepeat: true,
                data: makeSeriesData(beginYear, true),
                animationEasing: 'elasticOut'
            }]
        };


        // Make fake data.
        function makeCategoryData() {
            var categoryData = [];
            for (var i = 0; i < lineCount; i++) {
                categoryData.push(i + 'a');
            }
            return categoryData;
        }

        function makeSeriesData(year, negative) {
            // make a fake value just for demo.
            var r = (year - beginYear + 1) * 10;
            var seriesData = [];

            for (var i = 0; i < lineCount; i++) {
                var sign = (negative ? -1 * ((i % 3) ? 0.9 : 1) : 1 * (((i + 1) % 3) ? 0.9 : 1));
                seriesData.push({
                    value: 0,
                    value: sign * (
                        year <= beginYear + 1 ?
                        (Math.abs(i - lineCount / 2 + 0.5) < lineCount / 5 ? 5 : 0) :
                        (lineCount - Math.abs(i - lineCount / 2 + 0.5)) * r
                    ),
                    symbolOffset: (i % 2) ? ['50%', 0] : null
                });
            }
            return seriesData;
        }



        // Set dynamic data.
        var currentYear = beginYear;
        setInterval(function() {
            currentYear++;
            if (currentYear > endYear) {
                currentYear = beginYear;
            }
            myChart.setOption({
                xAxis: {
                    name: currentYear
                },
                series: [{
                    data: makeSeriesData(currentYear)
                }, {
                    data: makeSeriesData(currentYear, true)
                }]
            });
        }, 800);

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
